<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JS Minifier</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; font-family: monospace; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #output { background: #fff; padding: 10px; white-space: pre-wrap; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>JavaScript Minifier</h1>
  <textarea id="input" placeholder="ここにJSコードを入力"></textarea>
  <button id="minifyBtn">Minify</button>
  <h2>Minified JS</h2>
  <div id="output"></div>

  <!-- ESモジュールとして読み込む -->
  <script type="module">
    import * as Terser from 'https://cdn.jsdelivr.net/npm/terser/dist/bundle.min.js';

    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const button = document.getElementById('minifyBtn');

    button.addEventListener('click', async () => {
      try {
        const result = await Terser.minify(input.value);
        if (result.code) {
          output.textContent = result.code;
        } else {
          output.textContent = "Minifyに失敗しました。";
        }
      } catch (e) {
        output.textContent = "エラー: " + e.message;
      }
    });
  </script>
</body>
</html>

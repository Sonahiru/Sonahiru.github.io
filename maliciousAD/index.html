<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Popup Ad Sample</title>
</head>
<body>

<a href="https://example.com" class="track-link">
  ここをクリック（画面は変わらない）
</a>

<script>
  let adOpened = false;

  document.addEventListener("click", function (e) {
    const link = e.target.closest(".track-link");
    if (!link) return;

    // 本来のリンク遷移を止める
    e.preventDefault();

    if (!adOpened) {
      adOpened = true;

      // 広告タブだけ開く
      window.open(
        "https://example.org", // 広告用
        "_blank"
      );
    }

    // ここで何もしない → 今のタブはそのまま
  });
</script>

</body>
</html>
